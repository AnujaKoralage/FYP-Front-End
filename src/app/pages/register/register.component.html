<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
        <div class="logo">
          <img src="images/logo.png" alt="logo-image">
        </div>
        <h3 class="p-4">Register</h3>
        <div class="cryptorio-main-form">
          <form action="" class="text-left">
            <label class="switch switch-yes-no">
              <input class="switch-input" (click)="checkScope($event)" type="checkbox" />
              <span class="switch-label" data-on="TRADER" data-off="INVESTER"></span>
              <span class="switch-handle"></span>
            </label><br>
            <label for="email">Username</label>
            <input type="text" id="Username" [(ngModel)]="username" minlength="3" (keyup)="checkUsername($event)" name="Username" placeholder="Your Username">
            <label [hidden]="nameFeildError" style="color: darkred">{{nameFeildErrorMessage}}</label><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" minlength="5" placeholder="Your email" [(ngModel)]="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" placeholder="6-20 letters and numbers" [(ngModel)]="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password" (keyup)="checkUserPassword($event)" placeholder="6-20 letters and numbers" [(ngModel)]="confirmPassword">
            <label [hidden]="!passwordError" style="color: darkred">{{passwordErrorMessage}}</label><br>
            <div class="my-1">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" (click)="tns($event)" class="custom-control-input" id="terms-agree">
                <label class="custom-control-label" for="terms-agree">I agree to the terms of services</label>
              </div>
            </div>
            <input type="submit" [disabled]="!nameFeildError || passwordError || email.length < 5" (click)="onSubmit()" value="SignUp" class="crypt-button-red-full">
          </form>
          <p class="float-left"><a routerLink="/login">Log In</a></p>
          <p class="float-right"><a href="forgot.html">Recover Password</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
